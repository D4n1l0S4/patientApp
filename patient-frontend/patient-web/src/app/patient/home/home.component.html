<div class = "container" style = "margin-top:20px; margin-left:30px; width:900px">
    <br>
    <h2 style = "color:blueviolet; text-align: center;"><strong>Repository Pazienti</strong></h2>
    <mat-form-field>
        <input matInput (input)="filterPatients(filter.value)" placeholder="Search Patient" type="text" #filter>
    </mat-form-field>
    <button mat-flat-button (click)="openPatDialog(patient)" style="width: 100px; float: right; margin: 15px">Add +</button>
    <br>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
       
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let patient"> {{patient.id}} </td>
        </ng-container>
      
        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
            <td mat-cell *matCellDef="let patient"> {{patient.firstName}} </td>
        </ng-container>

        <!-- Last Name Column -->
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
            <td mat-cell *matCellDef="let patient"> {{patient.lastName}} </td>
        </ng-container>

        <!-- Date of Birth Column -->
        <ng-container matColumnDef="dateOfBirth">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of Birth </th>
            <td mat-cell *matCellDef="let patient"> {{patient.dateOfBirth}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let patient"> {{patient.email}} </td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
            <td mat-cell *matCellDef="let patient"> {{patient.phone}} </td>
        </ng-container>

        <!-- Address Column -->
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
            <td mat-cell *matCellDef="let patient"> {{patient.address}} </td>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let patient"> <button (click)="openPatDialog(patient)" mat-flat-button style="height: 27px; width: auto;">Edit</button> </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let patient"> <button (click)="deletePatient(patient.id)" mat-flat-button style="background-color: #f44336; color: white; height: 27px; width: auto;">Delete</button></td>
        </ng-container>
     
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let patient; columns: displayedColumns;"></tr>
      </table>

    <mat-paginator [pageSizeOptions] = "[3, 5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
